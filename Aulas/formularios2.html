<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilizando Formul√°rios 02</title>
    <style>
    
        body {font-family: Verdana, Geneva, Tahoma, sans-serif; background: #643d87 url(./imagem/fundo.jpg) no-repeat top center;}
        #container {width: 400px; height: 300px; background-color: rgba(255, 255, 255, 0.3); -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; margin: 0 auto; margin-top: 120px; text-align: center;}
        #container img {width: 120px; height: 120px; margin-top: -60px; margin-bottom: 30px;}
        input {height: 40px; width: 80%; font-size: 18px; margin-bottom: 10px;/* background-color: #fff;*/ padding-left: 40px; border: none; border-radius: 5px; /* background-repeat: no-repeat; background-position: 10px;*/}
        input.email {background: white url(./imagem/icone-usuario.png) no-repeat 10px center;}
        input.senha {background: white url(./imagem/icone-cadeado.png) no-repeat 10px center;}
        input.submit {color: #fff; font-weight: bold; background: linear-gradient(to bottom, #faa600, #f68a00); -webkit-background: linear-gradient(to bottom, #faa600, #f68a00); -moz-background: linear-gradient(to bottom, #faa600, #f68a00); -o-background: linear-gradient(to bottom, #faa600, #f68a00);background-color: #f79300; border: 2px solid #db7d00; padding: 5px 20px; height: 45px; width: 90%;}
 
    </style>
</head>
<body>

    <div id="container"> 
        <img src="./imagem/perfil.png" alt="perfil">
        <form>
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
        </form>
    </div>
    
</body>
</html>
