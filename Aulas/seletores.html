<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seletores do CSS3</title>
    <link rel="stylesheet" href="style-seletores.css">
</head>
<body>

    <h1>H1 - Teste</h1>
    <p>Paragrafo</p>
    <h2>H2 - Teste</h2>

    <h3>H3 - Teste</h3>
    <p>Paragrafo</p>
    <h4>H4 - Teste</h4>
    <p>Paragrafo</p>

    <br><br><br>

    <h1 class="azul">H1 - Teste</h1>
    <p>Paragrafo</p>
    <h2 class="azul">H2 - Teste</h2>
    <p>Paragrafo</p>
    <h3 id="h3" class="azul">H3 - Teste</h3>
    <p>Paragrafo</p>
    <h4 class="azul">H4 - Teste</h4>
    <p>Paragrafo</p>

    <br><br><br>

    <ol>
        <h5>Teste</h5>
        <li><p>Teste Lista</p></li>
        <p>Teste</p>
        <p>Teste</p>
    </ol>

    <br><br><br>

    <div>
        <h2>Teste</h2>
        <p>Teste</p>
        <span><p>Teste Span</p> Teste</span>
    </div>
