<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilizando Formulários</title>
    <style>
    
        body {font-family: Verdana, Geneva, Tahoma, sans-serif;}
        fieldset {margin: 1em 0; padding: 1em; border: 1px solid #ccc; background: #f8f8f8;}
        legend {font-weight: bold;}
        label {display: block; cursor: pointer;}
        /* input[type="text"] {width: 97%;} */
        input {width: 97%;}
        input.radio, input.checkbox, input.submit {width: auto;}
        .radio {margin-right: 1em;}
        textarea {width: 100%; height: 10em;}
        
    </style>
</head>
<body>

    <h2>Estilizando Formulários</h2>
    <form>
        <fieldset>
            <legend>Detalhes de Contato</legend>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL: </label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de Min</legend>
            <div>
                <label><input class="radio" type="radio" name="lembrar" id="sim">Sim</label>
            </div>
            <div>
                <label><input class="radio" type="radio" name="lembrar" id="Não">Não</label>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
