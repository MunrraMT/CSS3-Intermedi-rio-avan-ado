<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <style type="text/css">
    
        body, html {margin: 0; font: 16px "lato", sans-serif; color: #777; height: 100%; border: 1px solid red;}
        .conteudo {color: #777; background-color: white; text-align: justify; padding: 50px 80px;}
        h3 {text-transform: uppercase; color: #111; text-align: center;}

        /* Efeito Parallax */
        .caixa1, .caixa2 {border: 1px solid red; height: 100%;}
        .caixa1 {background-image: url(./imagem/imagem-parallax/imagem1.jpg);}
        .caixa2 {background-image: url(./imagem/imagem-parallax/imagem2.jpg);}

    </style>
</head>
<body>
    
    <div class="caixa1">Caixa 01</div>
    <div class="conteudo">
        <h3>Parallax</h3>
        <p>Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, e vem sendo utilizado desde o século XVI, quando um impressor desconhecido pegou uma bandeja de tipos e os embaralhou para fazer um livro de modelos de tipos.</p>
    </div>
    <div class="caixa2">Caixa 02</div>

</body>
</html>
